<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprout of This World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4efd53b931.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-md">
                <div class="navbar-brand">
                    <h1>Home</h1>
                </div>
                <ul>
                    <li><a href="calendar.html">Reminders</a></li>
                    <li><a href="inventory.html">My Plants</a></li>
                </ul>
            </div>
        </nav>
        </div>
    </header>
    <div class="container">
    <div class="row">
        <div class="card" style="width: 18rem;" id="random-info">
            <div class="card-body">
                <h5 class="card-title">Not sure what to plant?</h5>
                <p class="card-text" id="factText">Press the button for a suggestion!</p>
                <button type="button" class="btn btn-success" id="random-fact">Random Plant</button>
            </div>
        </div>



        <div class="card" id="weather-box" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Is it a good day for planting?</h5>
                <p class="card-text">Search for your city's weather</p>
                <form id="search-form">
                    <input type="text" name="city" placeholder="City Name" id="search-value" />
                    <button type="submit" class="btn btn-success"> Search </button>
                    <div class="current-weather" id="current-weather">
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="../public/js/randomplant.js"></script>
    <script type="text/javascript" src="../public/js/weather.js"></script>
