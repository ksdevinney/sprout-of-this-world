<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprout of This World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4efd53b931.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-md">
                <div class="navbar-brand">Add a Plant
                    <ul>
                        <li><a href="-">Home</a></li>
                        <li><a href="-">Reminders</a></li>
                        <li><a href="-">Plant Info</a></li>
                        <li><a href="index.html">My Plants</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="card col-6">
        <div class="mb-3 col-5">
            <label for="exampleFormControlInput1" class="form-label">Plant Name</label>
            <input type="text" class="form-control" id="plant-name">
        </div>
        <div class="mb-3 col-5">
            <select class="form-select" id="plant-class" aria-label="Default select example">
                <option selected>Type of plant?</option>
                <option value="1">Seedling</option>
                <option value="2">Shrub</option>
                <option value="3">Produce</option>
                <option value="4">Potted</option>
            </select>
        </div>
        <div class="mb-3 col-5">
            <label for="exampleFormControlInput1" class="form-label">Species</label>
            <input type="text" class="form-control" id="plant-species">
        </div>
        <div class="mb-3 col-5">
            <label for="exampleFormControlInput1" class="form-label">Location</label>
            <input type="text" class="form-control" id="plant-location">
        </div>
        <div class="mb-3 col-5">
            <label for="exampleFormControlInput1" class="form-label">Last Watered on...</label>
            <input type="text" class="form-control" id="plant-watered">
        </div>
        <div class="mb-3 col-5">
            <label for="exampleFormControlInput1" class="form-label">When was it planted?</label>
            <input type="text" class="form-control" id="plant-birthday">
        </div>
        <button type="button" class="btn btn-success" id="add-plant">Add</button>
    </div>
</body>

</html>
